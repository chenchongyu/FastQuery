apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    dataBinding {
        enabled true
    }

    defaultConfig {
        applicationId "net.runningcode"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [ CHANNEL:"default" ]
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
//        xiaomi {manifestPlaceholders = [ CHANNEL:"xiaomi"]}
        xiaomi {}
        wandoujia {}
        baidu {}
        c360 {}
        QQ{}

        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [CHANNEL: name]
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']//, 'src/main/java-gen'
        }
    }

}

dependencies {
//    compile 'de.greenrobot:greendao:2.0.0'
//    compile 'com.squareup.okhttp3:okhttp:3.0.1'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.yolanda.nohttp:nohttp:1.0.0'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'me.drakeet.materialdialog:library:1.2.8'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.zhy:autolayout:1.4.3'
//    compile project(':PushSDK')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

android{

    //修改生成的apk名字
    applicationVariants.all{ variant->
        variant.outputs.each { output->
            def oldFile = output.outputFile
            def newName = '';
            if(variant.buildType.name.equals('release')){
//                println(variant.productFlavors[0].name)
                newName = 'FastQuery-v' + versionName+"-"+variant.productFlavors[0].name + '.apk'
                output.outputFile = new File(oldFile.parent, newName)
            }
            if(variant.buildType.name.equals('beta')){
                newName = 'FastQuery-v' + versionName +'-'+getDate()+'-beta.apk'
                output.outputFile = new File(oldFile.parent, newName)
            }
            if(variant.buildType.name.equals('debug')){

            }
        }
    }
}